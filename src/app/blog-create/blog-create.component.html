<h1 class="text-center">Create Blog</h1>
<form (ngSubmit) = "createBlog()" #createBlogForm = "ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Blog Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Blog Title" [(ngModel)] = "blogTitle" #title = "ngModel" name ="title" required>
  </div>
  <div [hidden] = "title.valid || title.pristine" class="alert alert-danger">
    Blog Title is required
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Blog Description</label>
    <textarea class="form-control" id="exampleInputPassword1" placeholder="add description..." [(ngModel)] = "blogDescription" #description = "ngModel" name ="description" required></textarea>
  </div>
  <div [hidden] = "description.valid || description.pristine" class="alert alert-danger">
    Blog Description is required
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Blog Body</label>
    <textarea class="form-control" id="exampleInputPassword2" placeholder="enter blog body..." [(ngModel)] = "blogBodyHtml" #bodyRef = "ngModel" name ="bodyRef" required></textarea>
  </div>
  <div [hidden] = "bodyRef.valid || bodyRef.pristine" class="alert alert-danger">
    Blog Body is required
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Category</label>
    <select class="form-control" [(ngModel)] = "blogCategory" #category = "ngModel" name ="category"  required>
      <option *ngFor="let category of possibleCategories" [value] = "category">{{category}}</option>
    </select>
  </div>
  <div [hidden] = "category.valid || category.pristine" class="alert alert-danger">
    Blog Category is required
  </div>
  <button type="submit" class="btn btn-default" [disabled] = "!createBlogForm.form.valid">Submit</button>
</form>
